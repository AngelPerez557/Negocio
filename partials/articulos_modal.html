<!-- Modal Agregar/Editar Artículo -->
<div class="modal fade" id="modalArticulo" tabindex="-1" role="dialog" aria-labelledby="modalArticuloLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalArticuloLabel">Agregar/Editar Artículo</h4>
      </div>
      <div class="modal-body">
        <form id="formArticulo">
          <input type="hidden" id="articulo-id">
          <div class="form-group">
            <label for="articulo-nombre">Nombre</label>
            <input type="text" class="form-control" id="articulo-nombre" required>
          </div>
          <div class="form-group">
            <label for="articulo-codigo">Código de Barra</label>
            <input type="text" class="form-control" id="articulo-codigo" required>
          </div>
          <div class="form-group">
            <label for="articulo-stock">Stock</label>
            <input type="number" class="form-control" id="articulo-stock" required>
          </div>
          <div class="form-group">
            <label for="articulo-precioventa">Precio Venta</label>
            <input type="number" step="0.01" class="form-control" id="articulo-precioventa" required>
          </div>
          <div class="form-group">
            <label for="articulo-preciocosto">Precio Costo</label>
            <input type="number" step="0.01" class="form-control" id="articulo-preciocosto" required>
          </div>
          <div class="form-group">
            <label for="articulo-proveedor">Proveedor</label>
            <select class="form-control" id="articulo-proveedor" required></select>
          </div>
          <div class="form-group">
            <label for="articulo-esgravado">¿Es gravado?</label>
            <select class="form-control" id="articulo-esgravado">
              <option value="1">Sí</option>
              <option value="0">No</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="guardarArticulo()">Guardar</button>
      </div>
    </div>
  </div>
</div>
<!-- Fin Modal -->
